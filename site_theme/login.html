<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codergram | Sign In</title>
    <meta name="author" content="Nitin Suresh" />

    <script
      src="https://kit.fontawesome.com/a61fe6d01b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary">
      <h1>
        <a href="dashboard.html">
          <i class="fab fa-connectdevelop"></i> Codergram
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- Section -->
    <section class="container">
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Sign In" class="btn btn-primary" />
      </form>
      <p class="my-1">New User? <a href="register.html">Register</a></p>
    </section>
  </body>
</html>
